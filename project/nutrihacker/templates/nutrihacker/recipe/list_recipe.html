{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Nutrition Facts</title>
		<link rel="stylesheet" type="text/css" href="{% static 'nutrihacker/style.css' %}">
		<style>
			table, td {
				border-collapse: collapse;
				border-right: 0px;
				padding: 100px;
				width: 55%;
			}

			table.center {
  			margin-left: auto;
  			margin-right: auto;
			}
			.center-div {
			  margin: auto;
  			  width: 60%;
  			  padding: 10px;
  			  text-align: center;
			}


			.facts {
				width: 35%;
				margin: auto;
				font-size: 24px;
			}
			.right {
				text-align: right;
				border-left: 0px;
				border-right: 3px solid black;
			}
			body {
				background-image: url("{% static 'nutrihacker/images/background.jpg' %}");
			}
			a {
				text-decoration: none;
				align: center;
			}
			a:hover {
				color: blue;
			}
			.btn {
				padding: 15px 30px;
				border: none;
				display: inline-block;
				margin: 4px 2px;
				font-size: 18px;
				font-family:"Times New Roman", Times, serif;
				background-color:white;
				border-radius:12px;

			}
			.btn:hover{
				background-color: #008CBA;
				cursor:pointer;
			}
			input {
				width: 48px;
			}
			label {
				color: white;
			}
			.B{
				background-color:white;
				padding: 11px 28px;
				font-size: 18px;
				border-radius:12px;
				font-family:"Times New Roman", Times, serif;

			}
			.B:hover{
				background-color: green;
				cursor: pointer;
			}
			/* Popup container */
			.popup {
				position: relative;
				display: inline-block;
				cursor: pointer;
			}

			/* The actual popup (appears on top) */
			.popup .popuptext {
				visibility: hidden;
				width: 160px;
				background-color: #555;
				color: #fff;
				text-align: center;
				border-radius: 6px;
				padding: 8px 0;
				position: absolute;
				z-index: 1;
				bottom: 125%;
				left: 50%;
				margin-left: -80px;
			}

			/* Popup arrow *
			.popup .popuptext::after {
				content: "";
				position: absolute;
				top: 100%;
				left: 50%;
				margin-left: -5px;
				border-width: 5px;
				border-style: solid;
				border-color: #555 transparent transparent transparent;
			}*/

			/* Toggle this class when clicking on the popup container (hide and show the popup) */
			.popup .show {
				visibility: visible;
				-webkit-animation: fadeIn 0.5s;
				animation: fadeIn 0.5s
			}

			/* Add animation (fade in the popup) */
			@-webkit-keyframes fadeIn {
				from {opacity: 0;}
				to {opacity: 1;}
			}

			@keyframes fadeIn {
				from {opacity: 0;}
				to {opacity:1 ;}
			}
			.back{
				margin-left: 5%;
				padding: 5px;
				font-size: 15px;
				border-radius:12px;
			}

		</style>
	</head>
	<body style="background-size: cover text-align:center;">
		{% include "nutrihacker/navigation_bar.html" %}

		<br>
		<br>
			<table class="center">
				{% for recipe in object_list %}
					<tr>
					<th>
						<!-- Button of the recipe in question -->
						<a href="{% url 'nutrihacker:detail_recipe' recipe.id %}"><button class="B">{{ recipe.name }}</button></a>
					</th>
					<th>
						<!-- Button to update recipe -->
						<a href="{% url 'nutrihacker:update_recipe' recipe.id %}"><button class="B">Update Recipe</button></a>
					</th>
					<th>
						<!-- Button to delete recipe -->
						<div class="popup" id={{ recipe.id }} onclick="confirm(this.id)">
							<span class="popuptext" id="popup{{ recipe.id }}">Are you sure you want to delete?<br>
								<form action="{% url 'nutrihacker:delete_recipe' recipe.id %}" method="POST">
									{% csrf_token %}
									<input type="hidden" name="id" value={{ recipe.id }}>
									<button type="submit">Yes</button>
								</form>
								<button>No</button>
							</span>
							<button class="B" type="submit" style="text-align:center">Delete Recipe</button>
						</div>
					</th>
					</tr>
				{% endfor %}
			</table>
		<br>
		<div class="center-div">
			<button class="btn"><a href="{% url 'nutrihacker:create_recipe' %}" alt="Create Recipe">Create A Personal Recipe</a></button>
		</div>
		<br>
	</body>
	<script>
		// When the user clicks on <div>, open the popup
		function confirm(clicked_id) {
		  	var popup = document.getElementById("popup"+clicked_id);
		  	popup.classList.toggle("show");
		}
	</script>
</html>
