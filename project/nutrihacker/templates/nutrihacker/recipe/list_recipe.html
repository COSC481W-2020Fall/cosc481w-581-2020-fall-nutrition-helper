{% load static %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Nutrition Facts</title>
		<link rel="stylesheet" type="text/css" href="{% static 'nutrihacker/style.css' %}">
		<style>
			table, td {
				border-collapse: collapse;
				border-right: 0px;
				padding: 100px;
				width: 55%;
			}
			.facts {
				width: 35%;
				margin: auto;
				font-size: 24px;
			}
			.right {
				text-align: right;
				border-left: 0px;
				border-right: 3px solid black;
			}
			body {
				background-image: url("{% static 'nutrihacker/images/background.jpg' %}");
			}
			a {
				text-decoration: none;
				align: center;
			}
			a:hover {
				color: blue;
			}
			.button {
				padding: 15px 30px;
				border: none;
				display: inline-block;
				margin: 4px 2px;
			}
			input {
				width: 48px;
			}
			label {
				color: white;
			}
			.B{
				background-color:white;
				padding: 11px 28px;
				font-size: 18px;
				border-radius:12px;
				font-family:"Times New Roman", Times, serif;

			}
			.B:hover{
				background-color: green;
			}

		</style>
	</head>
	<body style="background-size: cover text-align:center;">
		{% include "nutrihacker/navigation_bar.html" %}
        
		<br>
		<br>
			<table style="background-color:none; padding:100px; text-align:center;">
				{% for recipe in object_list %}
					<tr>
					<th>
						<!-- Button of the recipe in question -->
						<a href="{% url 'nutrihacker:detail_recipe' recipe.id %}"><button class="B">{{ recipe.name }}</button></a>
					</th>
					<th>
						<!-- Button to update recipe -->
						<a href="{% url 'nutrihacker:update_recipe' recipe.id %}"><button class="B">Update Recipe</button></a>
					</th>
					<th>
						<!-- Button to delete recipe -->
						<a href="{% url 'nutrihacker:delete_recipe' recipe.id %}"><button class="B">Delete Recipe</button></a>
					</th>
					</tr>
				{% endfor %}
			</table>
		<br>
		<div style="display: flex; margin-left: 150px; text-align:center;">
			<button class="button"><a href="{% url 'nutrihacker:create_recipe' %}" alt="Create Recipe">Create A Personal Recipe</a></button>
		</div>
		<br>
	</body>
</html>
