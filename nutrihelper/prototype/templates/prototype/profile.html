{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Nutrition Facts</title>
		<style>
			table, td {
				border: 3px solid black;
				border-collapse: collapse;
				border-right: 0px;
				padding: 10px;
			}
			.facts {
				width: 35%;
				margin: auto;
				font-size: 24px;
			}
			.right {
				text-align: right;
				border-left: 0px;
				border-right: 3px solid black;
			}
			body {
				background-image: url("{% static 'prototype/images/background.jpg' %}");
			}
			a {
				text-decoration: none;
				align: center;
			}
			a:hover {
				color: blue;
			}
			.button {
				padding: 15px 30px;
				border: none;
				display: inline-block;
				margin: 4px 2px;
			}
			input {
				width: 48px;
			}
			label {
				color: white;
			}
		</style>
	</head>
	<body style="background-size: cover">
		<table style="width: 100%; height: 100px; border: none">
			<tr >
				<th style="text-align: center;"><a href="../../"><img src="{% static 'prototype/images/weblogo.png' %}" alt="Website logo" width="200px" height="200px"></a></th>
			</tr>
		</table>
		<br>
		<br>
		<table class="facts" style="background-color: white">
			<tr>
				<td>Username</td>
				<td class="right">{{ user.username }}</td>
			</tr>
			<tr>
				<td>Email Address</td>
				<td class="right">{{ user.email }}</td>
			</tr>
			<tr>
				<td>First Name</td>
				<td class="right">{{ user.first_name }}</td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td class="right">{{ user.last_name }}</td>
			</tr>
		</table>
		<br><br>
		<div style="text-align: center"><button class="button"><a href="{% url 'prototype:search' %}" alt="Return">RETURN TO SEARCH</a></button></div>
	</body>
</html>
