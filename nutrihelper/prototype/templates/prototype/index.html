{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Nutrition Helper</title>
		<link rel="stylesheet" type="text/css" href="{% static 'prototype/style.css' %}">
	</head>
	<body style="background-size:cover">
		{% include "prototype/navigation_bar.html" %}
        
		<p class="p1">This website helps with meal planning and provides nutrition information.</p>
		<br>

		<!--  Form that submits food value as GET request (shouldn't change the database)  
			  Field = "food" Value="Broccoli" or "Egg"  -->

		{% comment %}
		<table class="t02" width="70%" align="right">
			<form action="{% url 'prototype:nutrifacts' %}" method="GET">
			<tr>
					<th><button id= "demo" class="B" type="submit" name="food" value="broccoli"/> <img src="{% static 'prototype/images/broccoli.jpg' %}" alt="Vegan option" width="120px" height="120px"> <br> Broccoli</th>
					<th><button class="B" type="submit" name="food" value="egg"/> <img src="{% static 'prototype/images/eggs.png' %}" alt="Vegan option" width="120px" height="120px"> <br> Eggs</th>
			</tr>
				</form>
		</table>
		{% endcomment %}

		<table class="t03" width="100%">
				<form action="{% url 'prototype:search' %}" method="get" align="center" style="background-color:white ">

				<td colspan="4" rowspan="2" >
					<input name="term" type="search" placeholder="Search..." size="100%" />
					<button type="submit" name="search" /><img src="{% static 'prototype/images/MagG.png' %}" alt="Search sign" width="25px"  height="25px>">
				</td>
		</form>


			</table>


	</body>
</html>
